<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>FNAF Simple</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="game">
    <h1>Five Nights at Freddy's (Simple)</h1>

    <div id="status">
        <p>Power: <span id="power">100</span>%</p>
        <p>Night: 1</p>
    </div>

    <div id="camera">
        <p id="cameraText">Camera: Stage</p>
    </div>

    <div id="controls">
        <button onclick="changeCamera('Stage')">Stage</button>
        <button onclick="changeCamera('Hall')">Hall</button>
        <button onclick="changeCamera('Office')">Office</button>
        <button onclick="toggleDoor()">Toggle Door</button>
    </div>

    <p id="doorStatus">Door: OPEN</p>
</div>

<script src="script.js"></script>
</body>
</html>
